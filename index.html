<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      /* margin-top: 20px; */
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="todo_container">
    <header class="header">
      <section class="logo">
        <h2 class="logo_title">TODO</h2>
        <button class="btn btn--theme" id="theme-toggle">
          <!-- <img class="todo_item--hide" src="./assets/img/icon-sun.svg" alt="moon icon to apply dark mode" /> -->
          <img src="./assets/img/icon-sun.svg" alt="sun icon to apply light mode" />
        </button>
      </section>
      <div class="todo_header">
        <div class="todo_circle">
        </div>
        <!-- <label for="todo-input">Create a new todo</label> -->
        <input type="text" class="todo_input" name="todo-input" id="todo-input" placeholder="Create a new todo..." />
      </div>
    </header>
    <main class="main">
      <ul class="todo_list_container" id="todo-container">
        <!-- items added by JavaScript -->

      </ul>
      <div class="filter_container">
        <div class="filter_left">
          <p class="btn"><span id="items-left">5</span> items left</p>
        </div>
        <div class="filter_center">
          <input type="radio" name="filter" id="all" value="all" class="btn btn--bold" checked>
          <label class="btn btn--bold" for="all">All</label>

          <input type="radio" name="filter" id="active" value="false" class="btn btn--bold">
          <label class="btn btn--bold" for="active">Active</label>

          <input type="radio" name="filter" id="completed" value="true" class="btn btn--bold">
          <label class="btn btn--bold" for="completed">Completed</label>
        </div>
        <div class="filter_right">
          <button class="btn btn--clear" id="clear-completed">Clear Completed</button>
        </div>
      </div>
    </main>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.ardhysatrio.me">Ardhy Satrio</a>.
    </div>

  </footer>
  <script src="./assets/js/data.js"></script>
  <script src="./assets/js/dom.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
